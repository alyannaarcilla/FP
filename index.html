<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <form action="https://formsubmit.co/arcillaalyanna@gmail.com" method="POST">
        <h2>Customer Service Message Submission</h2>

        <div class="inputBox">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>

        <div class="inputBox">
            <input type="text" name="email" required>
            <label>Email</label>
        </div>

        <div class="inputBox">
            <textarea name="message" required rows="4"></textarea>
            <label>Type in your message</label>
        </div>

        <div class="inputBox">
            <input type="submit" value="Create">
        </div>

        <p>Already have an account? <a href="#">Login</a></p>
    </form>

    <script>
        document.querySelectorAll('label').forEach(label => {
            label.innerHTML = label.textContent
                .split('')
                .map((letter, i) => `<span style="transition-delay: ${i * 50}ms">${letter}</span>`)
                .join('');
        });
    </script>

</body>
</html>
